<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    function countRabbits() {
      for (let i = 1; i <= 3; i++) {
        alert("Rabbit number" + i);
      }
    }
  </script>
  <input type="button" name="mouse" value="Count rabbits!" onclick="countRabbits()">
</body>

</html>
